<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="auth">
<head>
    <title> Мейн сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <html lang="en">

    <div class="container py-3">
        <header th:insert="blocks/header :: header"></header>
        <div th:insert="blocks/adminNAV :: adminNAV"></div>
        <div th:insert="blocks/deleteUser :: deleteUser"></div>

        <div th:each="el: ${allUsers}" sec:authorize="hasRole('ADMIN')" class="alert alert-success"
             style="align-content: center; color: #1d47a2">

            <div class="container">
                <div class="row">
                    <div class="col" th:text="${el.id}">
                    </div>
                    <div class="col" th:text="${el.username}">
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">

            <div th:insert="blocks/footer :: footer"></div>
        </div>
    </div>
    </html>

</html>
