<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title> Мейн сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <html lang="en">

    <div class="container py-3">
        <header th:insert="blocks/header :: header"></header>
        <form action="/admin/newdoctor" method="post">
            <div>
                <input type="text" name="doctorfio" aria-label="login" placeholder="doctor fio" class="form-control">
            </div>
            <div>
                <input type="text" name="speciality" aria-label="speciality" placeholder="speciality"
                       class="form-control">
            </div>
            <div> &nbsp</div>
            <button type="submit" class="btn btn-primary"> Добавить доктора</button>
        </form>
        &nbsp;
        <div style="text-align: center">ALL doctors</div>
        <div th:each="el: ${allDoctors}" sec:authorize="hasRole('ADMIN')" class="alert alert-success"
             style="align-content: center; color: #1d47a2">


            <div class="container">
                <div class="row">
                    <div class="col" th:text="${el.id}">
                    </div>
                    <div class="col" th:text="${el.fio}">
                    </div>
                    <div class="col" th:text="${el.speciality}">
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="blocks/footer :: footer"></div>
    </div>
    </html>

</html>
