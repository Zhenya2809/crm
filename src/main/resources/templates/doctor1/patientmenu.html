<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="auth">
<head>
    <title> Мейн сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <html lang="en">
    <div class="container py-3">
        <header th:insert="blocks/header :: header"></header>

        <div class="container mt-5">
            <div th:each="el: ${patientCard}" sec:authorize="hasRole('DOCTOR1')" class="alert alert-info mt-2"
                 style="align-content: center; color: #1d47a2">
                <h3 style="text-align: center" th:text="${el.fio}"></h3>
                <p style="text-align: center" th:text="${el.sex}"></p>
                <p style="text-align: center" th:text="${el.birthday}"></p>
                <p style="text-align: center" th:text="${el.placeOfResidence}"></p>
                <p style="text-align: center" th:text="${el.insurancePolicy}"></p>
                <p style="text-align: center" th:text="${el.startDate}"></p>
                <p style="text-align: center" th:text="${el.finishDate}"></p>
                <p style="text-align: center" th:text="${el.diagnosis}"></p>
                <p style="text-align: center" th:text="${el.email}"></p>
                <p style="text-align: center" th:text="${el.IDdoctor}"></p>
            </div>
        </div>
        <div class="container mt-5">

            <div th:insert="blocks/footer :: footer"></div>
        </div>
    </div>
    </html>
