<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="auth">

<title> Мейн сайта</title>
<link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">


<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
<input type="checkbox" class="read-more-checker" id="read-more-checker"/>
<div class="limiter">

        <div th:each="el: ${treatmentInformation}" sec:authorize="hasRole('USER')" class="alert alert-info mt-2"
             style="align-content: center; color: white">

            <h3 style="text-align: center" th:text="${el.getDate()}"></h3>
            <h3 style="text-align: center" th:text="${el.getTime()}"></h3>
            <h3 style="text-align: center" th:text="${el.getDoctor().getFio()}"></h3>
            <h3 style="text-align: center" th:text="${el.getDoctor().getSpeciality()}"></h3>
            <h3 style="text-align: center" th:text="${el.getSymptoms()}"></h3>
            <h3 style="text-align: center" th:text="${el.getDiagnosis()}"></h3>
            <h3 style="text-align: center" th:text="${el.getTreatment()}"></h3>
            <h3 style="text-align: center" th:text="${el.getRecommendations()}"></h3>

        </div>
    </div>
    <div class="bottom"></div>

<label for="read-more-checker" class="read-more-button"></label>

<div th:insert="blocks/footer :: footer"></div>

</div>
</html>
